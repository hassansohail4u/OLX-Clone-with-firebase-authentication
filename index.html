<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styling/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">


</head>
<body>
    <div class="d-flex flex-wrap whole-login-page">



    <div class="login-pic">
        <img src="./assets/login picture.jpg" alt="Login Picture" width="930px" height="773px">
    </div>

    <div>

        <h1 class="text-5xl">Log In</h1>
    <form id="form">
        <label for="user-email">Email Address</label><br>
        <input type="email" placeholder="Enter Your Email" id="user-email"><br>

        <label for="user-password">Password</label><br>
        <input type="password" placeholder="Enter Your Password" id="user-password"><br>
        <div>

            <input type="checkbox" id="rememberMe"><label for="rememberMe">Remember Me</label>
        <a href="#">Forgot Password</a>
        <button type="submit" id="logIn">Log In</button><br>


</div>
    
        <a href="./registerUser.html">Sign Up</a>
    </form>
</div>

</div>
   <script type="module" src="./app.js"></script>
</body>
</html>
