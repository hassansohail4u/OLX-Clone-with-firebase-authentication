<div class="d-flex flex-wrap gap-3">
<div class="whole-cart">
    <h1>YOUR SHOPPING CART</h1>
    <hr>

<table class="cart-table">
    <tr>
    <th class="cart-headings image-div">Image</th>
    <th class="cart-headings name-div">Product Name</th>
    <th class="cart-headings price-div">Unit Price</th>
    <th class="cart-headings quantity-div">Quantity</th>
    <th class="cart-headings total-div">Total</th>
    <th class="cart-headings remove-div">Remove</th> 
</tr>

</table>
</div>

<div class="shipping-div">

    <h6 class="mb-3">Get Shipping Estimates</h6>

    <label for="country-name" class="mb-1">Country</label><br>
<select id="country-name">
    <option class="d-none">Select Your Country</option>
</select><br>

<label for="city-name" class="pt-3">City</label><br>
<select id="city-name">
    <option class="d-none">Select Your City</option>
</select><br>

<select id="town-name">
    <option class="d-none">Select Your Town</option>
</select><br>

<input type="text" id="postal-code" placeholder="Zip/Postal Code"><br>
<button id="calculate-shipping-btn">Calculate Shipping</button>


</div>
